<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Vis</title>
  </head>
  <body>
    <div id="app">
      <div id="header">
        <h1>Graph visualizer</h1>
      </div>

      <div id="left-sidebar">
        <div class="field">
          <p class="label">Graph</p>
          <textarea id="graph-input" placeholder="Enter adjacency matrix"></textarea>
        </div>

        <div class="field">
          <p class="label">Graph options</p>
          <div class="options">
            <!-- <div class="option">
              <input type="checkbox" id="directed" />
              <label for="directed">Directed</label>
            </div>
            <div class="option">
              <input type="checkbox" id="weighted" />
              <label for="weighted">Weighted</label>
            </div> -->
            <div class="option">
              <label for="count-input">Node count</label>
              <input type="number" id="count-input" min="1" max="100" />
            </div>
            <div class="option">
              <label for="edge-freq-input">Edge frequency</label>
              <input type="range" id="edge-freq-input" min="0" max="1" step=".01" />
            </div>
          </div>

        </div>
        
      </div>

      <div id="main">
        <canvas id="graph"></canvas>
      </div>
      <div id="actions">
        <div class="sim-actions">
          <button class="play-pause"></button>
          <button class="reset"></button>
        </div>
        <div class="vis-actions">
          <button class="select"></button>
          <button class="pan"></button>
          <button class="pin"></button>
          <button class="cut-edge"></button>
        </div>
      </div>
    
      <div id="right-sidebar">

      </div>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
